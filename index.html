<!DOCTYPE html>
<html lang="en-US">	
<head>
		<title>The Code Review</title>
		<meta name="description" content="Signup for our newsletters">
		<meta name="author" content="Alex Kremnev">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href='https://fonts.googleapis.com/css?family=Dosis:300,400,500,700' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

	</head>
	<body>
		<div class="wrapper">
			<header>
				<div class="main-header">
					
					<h2>the code review</h2>

				</div>
				
				<div class="sec-header">

					<h2>Signup for our newsletter</h2>

					<p>Get the latest news on how your code is doing right in your inbox</p>
					
					<div class="last-div-empty-header"></div>	
				</div>	
			</header>
			
			<div class="main-container">
				
				<form action="#" method="post">	
				
				<fieldset>
					
					<div class="contact-info clearfix"> 

						<h2>Contact Information</h2>
						
						<div class="required">
							<label for="name">Full Name</label>
							<input type="text" name="user-name" id="name"  required /><span>Required</span>
						</div>
						
						<div class="required">
							<label for="email">Email Address</label>
							<input type="email"  name="user-email" id="email" required /><span>Required</span>
						</div>

						<label for="phone">Phone Number</label>
						<input type="tel"  name="user-phone" id="phone" />

						<label for="address">Street Address</label>
						<input type="text"  name="user-address" id="address" />

						<label for ="city">City</label>
						<input type="text" name="user-city" id="city" />
							
						<label for="state">State</label>	
						
						<div class="styled-select">
							<select id="state" name="user_state">
								<option selected disabled>Choose State</option>
								<option value="AL">Alabama - AL</option> 
								<option value="AK">Alaska - AK</option> 
								<option value="AZ">Arizona - AZ</option> 
								<option value="AR">Arkansas - AR</option> 
								<option value="CA">California - CA</option> 
								<option value="CO">Colorado - CO</option> 
								<option value="CT">Connecticut - CT</option> 
								<option value="DE">Delaware - DE</option> 
								<option value="FL">Florida - FL</option> 
								<option value="GA">Georgia - GA</option> 
								<option value="HI">Hawaii - HI</option> 
								<option value="ID">Idaho - ID</option> 
								<option value="IL">Illinois - IL</option>
								<option value="IN">Indiana - IN</option>
								<option value="IA">Iowa - IA</option> 
								<option value="KS">Kansas - KS</option> 
								<option value="KY">Kentucky - KY</option> 
								<option value="LA">Louisiana - LA</option> 
								<option value="ME">Maine - ME</option> 
								<option value="MD">Maryland - MD</option> 
								<option value="MA">Massachusetts - MA</option> 
								<option value="MI">Michigan - MI</option> 
								<option value="MN">Minnesota - MN</option> 
								<option value="MS">Mississippi - MS</option> 
								<option value="MO">Missouri - MO</option> 
								<option value="MT">Montana - MT</option>
								<option value="NE">Nebraska - NE</option> 
								<option value="NV">Nevada - NV</option> 
								<option value="NH">New Hampshire - NH</option> 
								<option value="NJ">New Jersey - NJ</option> 
								<option value="NM">New Mexico - NM</option> 
								<option value="NY">New York - NY</option> 
								<option value="NC">North Carolina - NC</option> 
								<option value="ND">North Dakota - ND</option> 
								<option value="OH">Ohio - OH</option> 
								<option value="OK">Oklahoma - OK</option> 
								<option value="OR">Oregon - OR</option> 
								<option value="PA">Pennsylvania - PA</option>
								<option value="RI">Rhode Island - RI</option> 
								<option value="SC">South Carolina - SC</option> 
								<option value="SD">South Dakota - SD</option> 
								<option value="TN">Tennessee - TN</option> 
								<option value="TX">Texas - TX</option> 
								<option value="UT">Utah - UT</option> 
								<option value="VT">Vermont - VT</option> 
								<option value="VA">Virginia - VA</option> 
								<option value="WA">Washington - WA</option> 
								<option value="WV">West Virginia - WV</option> 
								<option value="WI">Wisconsin - WI</option> 
								<option value="WY">Wyoming - WY</option>
							</select>	
						</div>
						<label for ="zipCode">Zip Code</label>
						<input type="number" name="user-zip" id="zipCode" />

					</div>
				</fieldset>	
				
				<fieldset>
					
					<div class="newsletter">
				
						<h2>Newsletter</h2>
						
						<p>Select the newsletters you would like to recieve</p>
							
						<div class="checkbox">	
							<input type="checkbox" value="html" id="html" />
							<label for="html">HTML News</label>
						</div>

						<div class="checkbox">
							<input type="checkbox" value="css" id="css" />
							<label for="css">CSS News</label>
						</div>	
							
						<div class="checkbox clearfix">
							<input type="checkbox" value="js" id="javascript" />
							<label for="javascript">Javascript News</label>
						</div>
						
						<p>Newsletter format</p>
							
						<div class="radio">
							<input type="radio" id="radio1" value="htmlFormat" name="radio" />
							<label for="radio1">HTML </label>
						</div>
							
						<div class="radio clearfix">
							<input type="radio" id="radio2" value="plainTextFormat" name="radio" class="radio" />
							<label for="radio2">Plain text</label>
						</div>
					
					</div>
					
					<div class="otherTopic">
						<p>Other topics you'd like to hear about</p>
						
						<textarea placeholder="Type here..." name="feedback"></textarea>
						
						<button type="submit">Sign Up</button>
					</div>
				</fieldset>
				</form>
			</div>	
			
			<footer>

				<p>Copyright The Code Review</p>
			</footer>
			
		</div>

		<script src="js/jquery.js"></script>
	</body>	
</html>
